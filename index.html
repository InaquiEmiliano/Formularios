<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Formularios</title>
</head>
<body>

    <h1>Formularios en HTML</h1>
    <br>
    <h2>Datos Personales</h2>

    <form>
        <label for="name">Nombre:</label>
        <input id="name" name="name" value="Iñaqui Emiliano" /><br />
        <label for="email">Correo Electrónico:</label>
        <input id="email" name="email" type="email"
         required placeholder="miemail@ejemplo.com"></label><br />
        <label for="telefono">Telefono:</label>
        <input id="telefono" type="phone" placeholder="123-456-7890">
    </form>

    <h2>Género</h2>

    <form>
        <input id="masculino" type="radio" value="masculino" name="lista"/>
        <label for="masculino">Masculino</label><br>
        <input id="femenino" type="radio" value="femenino" name="lista"/>
        <label for="femenino">Femenino</label><br>
        <input id="otro" type="radio" value="otro" name="lista"/>
        <label for="otro">Otro</label><br>
    </form>

    <h2>Preferencias</h2>

    <form>
        <input id="Musica" type="checkbox" value="musica" name="lista"/>
        <label for="Musica">Musica</label><br>
        <input id="Deportes" type="checkbox" value="Deportes" name="lista"/>
        <label for="Deportes">Deportes</label><br>
        <input id="Lectura" type="checkbox" value="lectura" name="lista"/>
        <label for="Lectura">Lectura</label><br>
    </form>

    <br>

    <h2>Comentarios</h2>
    <textarea cols="85" rows="10">
        Deja tus comentarios sobre mi solucion del Reto de Formularios
    </textarea>
</body>
</html>
